<html>
<head>

    {# Bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
{% load bootstrap4 %}

</head>
<body>

<div class="form-bg">
    <div class="w-25 parent container justify-content-center ">
        <div class="row ">
            <div class="col-md-offset-12 col-md-12 col-sm-offset-12 col-sm-12">
                <div class="form-container">
                    <h3 class="title"><i class="far fa-caret-square-right"></i> Login</h3>
                    <form method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name="password">
                            <br>
                            <a href="/user/reset_pass" >Forget password </a>
                        </div>
                        <div>
                            <a href=""></a>
                        </div>
                        <button type="submit" class="btn signup">Log in</button>
                        <br>
                        <a href="/register" class="btn signup">register</a>

                        {% bootstrap_form_errors form layout='inline' %}

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
